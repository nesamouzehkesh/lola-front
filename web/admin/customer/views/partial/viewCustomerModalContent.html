<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <b>Customer details:</b>
    <div>
        <span class="">
            ID: {{data.customer.id}}
        </span> <br>
        <span class="">
            Name: {{data.customer.firstName}}  {{data.customer.lastName}}
        </span> <br>
        <span class="">
            Email: {{data.customer.email}} 
        </span> <br>
        <span class="">
            Phone Number: {{data.customer.phoneNumber}} 
        </span> <br>
        <span class="">Customer Orders:
            <div class="btn-group-vertical" 
                 ng-repeat="order in data.customer.orders"> 
                <button type="button" ng-click="listOrderDetails(order)">{{order.id}}</button>
            </div>
        </span>
        <span ng-show ="data.visible" class="">Order Details:
            <div class="btn-group-vertical" ng-repeat="orderDetail in data.order.orderDetails"> 
                <span> {{orderDetail.id}} </span> <br>
                <span> {{orderDetail.comment}} </span> <br>
                <span> {{orderDetail.status}} </span> 
                <a ng-click="data.hideOrderDetails()">Hide</a>
            </div>
        </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Ok</button>
</div>
