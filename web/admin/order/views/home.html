<button type="button" class="btn btn-primary" ng-click="addPage()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add Page
</button>


<table class="table table-hover margin-top-20">
    <tr><th>ID</th><th>Name</th><th></th></tr>
    <tr dir-paginate="page in data.pages | filter:q | itemsPerPage: pageSize" 
                    current-page="currentPage" ng-class="$odd ? 'odd' : 'even'">
        <td>{{page.id}}</td>
        <td>{{page.name}}</td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="deletePage(page)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
            <button type="button" class="btn btn-primary" ng-click="editPage(page)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
        </td>
    </tr>
</table>


<div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" 
              template-url="../../../bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
</div>
