<button type="button" class="btn btn-primary" ng-click="addCategory()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add Category
</button>

<table class="table table-hover margin-top-20">
    <tr><th>ID</th><th>Name</th><th></th></tr>
    <tr ng-repeat="category in data.categories">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="deleteCategory(category)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
            <button type="button" class="btn btn-primary" ng-click="editCategory(category)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
        </td>
    </tr>
</table>
