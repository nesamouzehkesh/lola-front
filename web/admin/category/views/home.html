<button type="button" class="btn btn-primary" ng-click="addProduct()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add Category
</button>

<table class="table table-hover margin-top-20">
    <tr><th>ID</th><th>Name</th><th></th></tr>
    <tr ng-repeat="product in data.products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="deleteProduct(product)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
            <button type="button" class="btn btn-primary" ng-click="editProduct(product)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
        </td>
    </tr>
</table>
