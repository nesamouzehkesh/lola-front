<!DOCTYPE html>
<html data-ng-app="mainApp">
    <head>
        <title>Lola Shopping Centre</title>
        
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../../bower_components/components-font-awesome/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css">
        <link rel="stylesheet" href="../../css/app.css" type="text/css">
        
        <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../bower_components/bootbox/bootbox.js"></script>
        <script type="text/javascript" src="../../bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angular-route/angular-route.js"></script> 
        <script type="text/javascript" src="../../bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angularUtils-pagination/dirPagination.js"></script>
        <script type="text/javascript" src="../../bower_components/angular-ui-select/dist/select.js"></script>

        <script type="text/javascript" src="../app/app.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/routes.js"></script>
        <script type="text/javascript" src="controller/ProductModalController.js"></script>
        <script type="text/javascript" src="controller/ProductController.js"></script>
        <script type="text/javascript" src="services/ProductService.js"></script>
        <script type="text/javascript" src="../label/services/LabelService.js"></script>



    </head>
    <body>
        <div data-ng-controller="AdminMainController">
            <!-- Left sidebar -->
            <div id="main-sidebar" data-spy="affix" data-offset-top="0" data-offset-bottom="0">
                <ng-include src="'../views/sidebar.html'"></ng-include>
            </div>
            <!-- End: Left sidebar -->
            
            <div id="main-body" class="main-body-default container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-s-11 col-md-10 col-lg-10 margin-top-40">
                        
                        <!-- Bootstrap Panels -->
                        <div class="panel panel-default margin-top-10">
                            <div class="panel-body">
                                <ng-view></ng-view>
                            </div>
                        </div>
                        <!-- End: Bootstrap Panels -->
                    </div>
                </div>            
            </div>                
        </div>
    </body>
</html>
