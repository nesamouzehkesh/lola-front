<div class="modal-header">
    <h4 class="modal-title">Add a new page</h4>
</div>
<div class="modal-body">
    <form ng-submit="postPage(data.page)" id="postPageFrom">
        <input type="hidden" ng-model="data.page.id" />
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="Page Name" 
                      title="Name"ng-model="data.page.name"></textarea>
        </fieldset>   
        <fieldset class="form-group">
            <input class="form-control" placeholder="Describe the page..." title="Description"
                   ng-model="data.page.description" />
        </fieldset>
    </form>   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" form="postPageFrom" value="Submit">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
