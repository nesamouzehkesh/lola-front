<div class="modal-header">
    <h4 class="modal-title">Add a new brand</h4>
</div>
<div class="modal-body">
    <form ng-submit="postBrand(data.brand)" id="postBrandForm">
        <input type="hidden" ng-model="data.brand.id" />
        <fieldset class="form-group">
            <input class="form-control" placeholder="Brand Name" 
                      title="Name"ng-model="data.brand.name" />
        </fieldset>   
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="Describe the brand..." title="Description"
                   ng-model="data.brand.description"></textarea>
        </fieldset>
    </form>   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" form="postBrandForm" value="Submit">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
