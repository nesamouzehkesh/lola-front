<!DOCTYPE html>
<html data-ng-app="mainApp">
    <head>
        <title>Lola Shopping Centre</title>
        
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/app.css">
        <link rel="stylesheet" href="bower_components/gentelella/production/less/custom.css" >
        <link rel="stylesheet" href="bower_components/gentelella/build/css/custom.css">
        <link rel="stylesheet" href="bower_components/gentelella/build/css/custom.min.css">


        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script> 
        <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/gentelella/build/js/custom.js"></script>
        <script type="text/javascript" src="bower_components/gentelella/build/js/custom.min.js"></script>

        
        <script type="text/javascript" src="controller/MainController.js"></script>
        <script type="text/javascript" src="controller/PlaygroundController.js"></script>
        <script type="text/javascript" src="controller/routes.js"></script>
        <script type="text/javascript" src="services/adminApiRequests.js"></script>
        <script type="text/javascript" src="controller/ProductController.js"></script>
    </head>
    <body>
        <div data-ng-controller="MainController">
            <!-- Left sidebar -->
            <div id="main-sidebar" data-spy="affix" data-offset-top="0" data-offset-bottom="0">
                <ng-include src="'views/sidebar.html'"></ng-include>
            </div>
            <!-- End: Left sidebar -->
            
            <div id="main-body" class="main-body-default container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-s-11 col-md-10 col-lg-10 margin-top-40">
                        
                        <!-- Bootstrap Panels -->
                        <div class="panel panel-default margin-top-10">
                            <div class="panel-body">
                                <ng-view></ng-view>
                            </div>
                        </div>
                        <!-- End: Bootstrap Panels -->
                        
                    </div>
                </div>            
            </div>                
        </div>
    </body>
</html>
